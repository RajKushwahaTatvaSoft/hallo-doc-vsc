<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concierge Request</title>

    <link rel="stylesheet" href="/css/patient.css">
    <script type="text/javascript" src="/js/patient.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

</head>

<body class="create-patient-request">

    <header class="shadow">
        <div class="d-flex mx-3 align-items-center justify-content-between">
            <img src="/images/hallo_doc_logo.png" alt="logo_icon" height="100px">
            <button  onclick="myFunction()" class="btn btn-outline-info shadow-none">
                <img src="/images/dark_mode_black_24dp.svg" alt="dark_mode">
            </button>
        </div>
    </header>

    <div class="container-fluid">

        <div class="mt-4">
            <a href="submit_request.html" class="btn btn-outline-info shadow-none">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="/images/back_arrow.svg" alt="back_arrow" height="20px">
                    <span class="h6 p-0 m-0 text-center" style="color: #10bce9;">Back</span>
                </div>
            </a>
        </div>

        <form action="">

            <div class="container-fluid shadow-sm rounded mx-1 my-3 bg-white py-3">

                <div class="row">
                    <h3>Concierge Information</h3>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">Your First Name</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">Your Last Name</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-12">

                        <div class="form-floating mt-3">
                            <input id="concierge-phone" class="form-control" type="tel" name="phone"></input>
                        </div>

                    </div>

                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">Your Email</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">Hotel / Property Name</label>
                        </div>
                    </div>

                </div>


                <div class="row mt-3">
                    <h3>Concierge Location</h3>
                </div>

                <div class="row">

                    <div class="col-12 col-md-6 ">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">Street</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 ">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">City</label>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 ">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">State</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 ">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">Zip Code</label>
                        </div>
                    </div>

                </div>

                <div class="row mt-3">
                    <h3>Patient Information</h3>
                </div>

                <div class="row">

                    <div class="form-floating mt-2">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px;"></textarea>
                        <label class="ms-2" for="floatingTextarea2">Enter brief details of Symptoms (Optional)</label>
                    </div>

                </div>


                <div class="row">

                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">First Name</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">Last Name</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-12">

                        <div class="form-floating mt-3">

                            <input class="form-control" placeholder="Leave a comment here" type="date"
                                id="floatingTextarea2" name="birthday">
                            <label for="floatingTextarea2">Date of Birth:</label>

                        </div>

                    </div>

                </div>

                <div class="row mt-3">
                    <h3>Patient Contact Information</h3>
                </div>

                <div class="row">

                    <div class="col-md-6 col-12">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">Email</label>
                        </div>
                    </div>

                    <div class="col-md-6 col-12">

                        <div class="form-floating mt-3">
                            <input id="patient-phone" class="form-control" type="tel" name="phone1"></input>
                        </div>

                    </div>

                </div>


                <div class="row mt-3">
                    <h3>Patient Location</h3>
                </div>

                <div class="row">
                    
                    <div class="col">
                        <div class="form-floating mt-3">
                            <input class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2"></input>
                            <label for="floatingTextarea2">Room # / Suite (Optional)</label>
                        </div>
                    </div>

                </div>

                <div class="row mt-3">
                    <div class=" d-flex justify-content-center justify-content-md-end">
                        <button class="btn" type="submit" style="background-color: #10bce9;">
                            <span class="text-white">Submit</span>
                        </button>

                        <button class="btn ms-3" type="reset" style="border: 1px solid #10bce9;">
                            <span style="color: #10bce9;">Cancel</span>
                        </button>
                    </div>
                </div>

            </div>

        </form>


        <div class="row align-items-end justify-content-center">

            <footer class="py-3" style="background-color: #282828;">

                <div class="justify-content-md-end justify-content-center d-flex">
                    <a class="text-decoration-none" href=""><span class="text-white">Terms of Conditions</span></a>
                    <span class="px-2 " style="color: grey;">|</span>
                    <a class="text-decoration-none" href=""><span class="text-white">Privacy Policy</span></a>
                </div>

            </footer>
        </div>



    </div>

    <script>

        var phoneInputField = document.querySelector("#concierge-phone");
        var phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        
        var phoneInputField = document.querySelector("#patient-phone");
        var phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        $(function () {
            $("#datepicker").datepicker({
                autoclose: true,
                todayHighlight: true,
            }).datepicker('update', new Date());
        }); 
    </script>

</body>

</html>
