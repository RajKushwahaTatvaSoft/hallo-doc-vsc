<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="/css/patient.css">
    <script type="text/javascript" src="/js/patient.js"></script>

</head>

<body>

    <div class="row container-fluid">

        <div class="col-lg-6 d-none d-lg-flex">

            <img class="img-fluid min-vh-100" src="/images/11116016_415.jpg" alt="">

        </div>

        <div class="col-lg-6 col-xs-12">

            <div class="background d-lg-none"></div>

            <div class="row">

                <div class="col d-flex justify-content-end">
                    <button onclick="myFunction()" class="btn btn-outline-info">
                        <img src="/images/dark_mode_black_24dp.svg" alt="dark_mode">
                    </button>
                </div>

            </div>

            <div class="row d-flex justify-content-center">
                <img class="col-5 img-fluid input-bg" src="/images/hallo_doc_logo.png" alt="logo">
            </div>

            <div class="row d-flex justify-content-center mt-3">
                <h3 class="text-center">Login To Your Account</h3>

                <div class="col-lg-6 col-md-8 col-xs-12 mt-3">

                    <div class="">
                        <div class="form-floating d-flex border rounded input-bg">
                            <input type="text" class="form-control shadow-none border-0 bg-transparent"
                                id="floatingInputGroup1" placeholder="Username" />
                            <img src="/images/user_circle.svg" alt="user_circle" class="pe-3">
                            <label class="" for="floatingInputGroup1">Username</label>
                        </div>

                    </div>

                    <div class="mt-3">
                        <div class="form-floating d-flex border rounded input-bg">
                            <input type="text" class="form-control shadow-none border-0 bg-transparent"
                                id="floatingInputGroup1" placeholder="Username" />
                            <img src="/images/password_icon.svg" alt="password_icon" class="pe-3">
                            <label for="floatingInputGroup1">Password</label>
                        </div>
                    </div>

                    <button class="btn w-100 my-4" style="background-color: #10bce9; color: white;">
                        Login
                    </button>

                    <a href="forgot_password.html" class="row d-flex justify-content-center">
                        <span class="h6 text-center" style="color: #10bce9;">Forgot Password?</span>
                    </a>
                </div>

            </div>

            <div class="row align-items-center justify-content-center">

                <footer class="py-5  position-fixed bottom-0">

                    <div class="justify-content-center d-flex align-items-end">
                        <a href=""><span>Terms of Conditions</span></a>
                        <span class="px-2 " style="color: grey;">|</span>
                        <a href=""><span>Privacy Policy</span></a>
                    </div>

                </footer>
            </div>

        </div>
    </div>

</body>

</html>
