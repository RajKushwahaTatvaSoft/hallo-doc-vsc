<!DOCTYPE html>

    <ul class="nav nav-pills ps-4 shadow" id="myTab" role="tablist">
        <li class="nav-item active" role="presentation">
            <a class="nav-link px-0" id="dashboard-tab">
                <span class="tabHeader py-2 px-3">Dashboard</span>
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link px-0" id="dashboard-tab">
                <span class="tabHeader py-2 px-3">Provider Location</span>
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link px-0" id="dashboard-tab">
                <span class="tabHeader py-2 px-3">My Profile</span>
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link px-0" id="dashboard-tab">

            </a>

        <li class="nav-item" role="presentation">
            <a class="nav-link px-0" id="dashboard-tab">

            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link px-0" id="dashboard-tab">
                <span class="tabHeader py-2 px-3">Access</span>
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link px-0" id="dashboard-tab">
                <span class="tabHeader py-2 px-3">Records</span>
            </a>
        </li>
    </ul>

                    <div class="form-floating mt-3">

                    <div class="d-flex justify-content-end">

        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>

    <script>

        $(".status-tab").click(function () {
            // $(this).find("div:first").after('<svg fill="black" height="10px" width="20px" viewBox="0 0 200 100"><polygon points="0,0 100,100 200,0 " /></svg>');
            $(this).addClass("active");
            $(this).children("svg").attr('display', 'block');
            $('.status-tab').not(this).children("svg").attr('display', 'none');
            $('.status-tab').not(this).removeClass("active");
        });

        $("#status-new-tab").click();

    </script>
